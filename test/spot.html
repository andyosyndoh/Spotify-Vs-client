<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #2a3b3a;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body.fullscreen-mode {
            cursor: none;
        }

        body.fullscreen-mode.show-controls {

        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;

            position: relative;

        .header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;

        .spotify-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-button,

            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            backdrop-filter: blur(10px);

        .refresh-button:hover,

            transform: scale(1.1);
        }

        .header-controls {

            gap: 10px;
            align-items: center;
        }

        .logout-button {
            background: rgba(220, 38, 38, 0.8);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-button:hover {
            background: rgba(220, 38, 38, 1);
            transform: scale(1.05);
        }

        .spotify-button {

            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);

        .spotify-button:hover {

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.4);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .album-art-main {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .album-art-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.3s ease;
        }

        .track-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .track-artist {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 12px;
        }

        .track-album {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 50px;
        }

        .controls-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding-bottom: 40px;
            width: 100%;
            max-width: 600px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

        .control-button:hover {

        .auth-section {

            text-align: center;

        .error-box {

            left: 20px;
            right: 20px;
            background: rgba(220, 38, 38, 0.9);
            color: white;

            backdrop-filter: blur(10px);

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        body.fullscreen-mode.show-controls .header {

        .fullscreen-controls {

        body.fullscreen-mode.show-controls .fullscreen-controls {

        body.fullscreen-mode .fullscreen-controls .controls-bottom {

            display: flex;

            .album-art-main {

                font-size: 18px;
            }

            body.fullscreen-mode .fullscreen-track-artist {
                font-size: 14px;
            }
        }

    <!-- Firebase Imports for persistent storage (simulation only) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- GLOBAL VARIABLES (Provided by Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;
        // ---------------------------------------------------------

        // Spotify Configuration (MUST be replaced with your own)
        // >>> PASTE YOUR SPOTIFY CLIENT ID HERE <<<
        // Load from environment or use placeholder
        const SPOTIFY_CLIENT_ID = '__SPOTIFY_CLIENT_ID__'; // Will be replaced by build script
        // Common redirect URIs - match exactly what's in your Spotify Dashboard:
        // For Live Server (default): http://127.0.0.1:5500/test/spot.html
        // For file:// protocol: use http://127.0.0.1:5500/test/spot.html and run a server
        const SPOTIFY_REDIRECT_URI = 'http://127.0.0.1:5500/test/spot.html';
        const SCOPES = 'user-read-playback-state user-modify-playback-state';

        // Firebase Initialization
        let app, db, auth, userId;
        const TOKEN_DOC_PATH = `/artifacts/${appId}/users/`;
        const TOKEN_DOC_ID = 'spotify_token';
        
        // Progress tracking variables
        let localProgressMs = 0;
        let lastUpdateTime = 0;
        let progressInterval = null;

        // Wake Lock API to prevent screen from sleeping
        let wakeLock = null;

        // Artist image tracking
        let currentArtistId = null;
        let currentArtistImage = null;

        // Cursor tracking for fullscreen controls
        let cursorTimeout = null;
        let isFullscreenMode = false;

        // Expose functions to global scope
        window.handleLogin = handleLogin;
        window.controlPlayback = controlPlayback;
        window.togglePlayback = togglePlayback;
        window.getCurrentlyPlaying = getCurrentlyPlaying;
        window.toggleFullscreen = toggleFullscreen;
        window.handleLogout = handleLogout;

        // Utility to display errors
        function displayError(message) {
            console.error(message);
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-box').classList.remove('hidden');
        }

        // --- 1. FIREBASE & AUTHENTICATION SETUP ---

        async function initializeFirebase() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.warn("Firebase config is missing. Using localStorage for token persistence.");
                    userId = 'local-user';
                    await loadTokenAndHandleAuthFlow();
                    return;
                }
                setLogLevel('Debug');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser?.uid || crypto.randomUUID();
                console.log("Firebase initialized. User ID:", userId);

                // Check for Spotify token immediately after Firebase auth
                await loadTokenAndHandleAuthFlow();
            } catch (e) {
                console.error("Firebase initialization failed:", e.message);
                console.warn("Falling back to localStorage for token persistence.");
                userId = 'local-user';
                await loadTokenAndHandleAuthFlow();
            }
        }

        // --- 2. SPOTIFY TOKEN MANAGEMENT (Persistent Storage) ---

        async function saveToken(tokenData) {
            if (db && userId) {
                const docRef = doc(db, TOKEN_DOC_PATH + userId, TOKEN_DOC_ID);
                await setDoc(docRef, tokenData);
            } else {
                // Fallback to localStorage
                localStorage.setItem('spotify_token', JSON.stringify(tokenData));
            }
        }

        async function loadToken() {
            if (db && userId) {
                const docRef = doc(db, TOKEN_DOC_PATH + userId, TOKEN_DOC_ID);
                const docSnap = await getDoc(docRef);
                return docSnap.exists() ? docSnap.data() : null;
            } else {
                // Fallback to localStorage
                const stored = localStorage.getItem('spotify_token');
                return stored ? JSON.parse(stored) : null;
            }
        }

        // --- 3. SPOTIFY API WRAPPER ---

        // Refresh access token using refresh token
        async function refreshAccessToken() {
            const tokenData = await loadToken();
            if (!tokenData || !tokenData.refreshToken) {
                throw new Error("No refresh token available. Please re-login.");
            }

            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: SPOTIFY_CLIENT_ID,
                    grant_type: 'refresh_token',
                    refresh_token: tokenData.refreshToken,
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Token refresh failed: ${error.error_description || error.error}`);
            }

            const data = await response.json();
            
            const newTokenData = {
                accessToken: data.access_token,
                refreshToken: data.refresh_token || tokenData.refreshToken, // Keep old refresh token if new one not provided
                expiryTime: Date.now() + (data.expires_in * 1000)
            };
            
            await saveToken(newTokenData);
            return newTokenData;
        }

        async function spotifyApiCall(endpoint, method = 'GET', body = null) {
            let tokenData = await loadToken();
            if (!tokenData || !tokenData.accessToken) {
                throw new Error("Not authenticated. Please log in.");
            }

            // Check if token is expired or about to expire (within 5 minutes)
            if (tokenData.expiryTime && Date.now() >= tokenData.expiryTime - 300000) {
                console.log("Token expired or expiring soon, refreshing...");
                try {
                    tokenData = await refreshAccessToken();
                } catch (error) {
                    console.error("Token refresh failed:", error.message);
                    document.getElementById('status-message').textContent = "Session expired. Please re-login.";
                    document.getElementById('player-section').classList.add('hidden');
                    document.getElementById('auth-section').classList.remove('hidden');
                    throw error;
                }
            }

            const headers = {
                'Authorization': `Bearer ${tokenData.accessToken}`,
                'Content-Type': 'application/json'
            };

            const config = { method, headers };
            if (body) {
                config.body = JSON.stringify(body);
            }

            const response = await fetch(`https://api.spotify.com/v1${endpoint}`, config);

            if (response.status === 401) {
                // Try refreshing token once on 401
                console.log("Received 401, attempting token refresh...");
                try {
                    tokenData = await refreshAccessToken();
                    // Retry the request with new token
                    headers.Authorization = `Bearer ${tokenData.accessToken}`;
                    const retryResponse = await fetch(`https://api.spotify.com/v1${endpoint}`, config);
                    
                    if (!retryResponse.ok && retryResponse.status !== 204) {
                        throw new Error("Request failed after token refresh");
                    }
                    
                    if (retryResponse.status === 204) return null;
                    const contentType = retryResponse.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return retryResponse.json();
                    }
                    return null;
                } catch (error) {
                    document.getElementById('status-message').textContent = "Session expired. Please re-login.";
                    document.getElementById('player-section').classList.add('hidden');
                    document.getElementById('auth-section').classList.remove('hidden');
                    throw new Error("Unauthorized. Please re-login.");
                }
            }
            if (response.status === 204) {
                return null; // No Content (successful action)
            }
            if (response.status === 404) {
                throw new Error("No active playback device found. Start playing on Spotify first.");
            }
            if (response.status === 403) {
                throw new Error("Playback action forbidden. You may need Spotify Premium.");
            }
            if (response.status === 405) {
                throw new Error("No active device. Start playback on a Spotify device first.");
            }
            if (!response.ok) {
                let errorMessage = response.statusText;
                try {
                    const errorBody = await response.json();
                    errorMessage = errorBody.error?.message || errorMessage;
                } catch (e) {
                    // Response is not JSON, use status text
                }
                throw new Error(`Spotify API error (${response.status}): ${errorMessage}`);
            }

            // Only try to parse JSON if there's content
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json();
            }
            return null;
        }

        // Helper function to format time from milliseconds to MM:SS
        function formatTime(ms) {

        // Function to update progress bar locally (between API calls)
        function updateLocalProgress() {
            const progressFill = document.getElementById('progress-fill');
            const fullscreenProgressFill = document.getElementById('fullscreen-progress-fill');
            const button = document.getElementById('play-pause-button');
            const isPlaying = button.dataset.isPlaying === 'true';
            
            if (!isPlaying) return;
            
            const now = Date.now();
            const elapsed = now - lastUpdateTime;
            localProgressMs += elapsed;
            lastUpdateTime = now;
            
            const durationMs = parseInt(button.dataset.durationMs || 0);
            
            if (durationMs > 0) {
                const progressPercent = Math.min((localProgressMs / durationMs) * 100, 100);
                progressFill.style.width = `${progressPercent}%`;
                if (fullscreenProgressFill) {
                    fullscreenProgressFill.style.width = `${progressPercent}%`;
                }
            }
        }

        function startProgressUpdates() {
            if (progressInterval) clearInterval(progressInterval);
            lastUpdateTime = Date.now();

        // --- 5. AUTHENTICATION FLOW IMPLEMENTATION (PKCE) ---

        // PKCE helper functions
        function generateRandomString(length) {
            const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const values = crypto.getRandomValues(new Uint8Array(length));
            return values.reduce((acc, x) => acc + possible[x % possible.length], "");
        }

        async function sha256(plain) {
            const encoder = new TextEncoder();
            const data = encoder.encode(plain);
            return window.crypto.subtle.digest('SHA-256', data);
        }

        function base64encode(input) {
            return btoa(String.fromCharCode(...new Uint8Array(input)))
                .replace(/=/g, '')
                .replace(/\+/g, '-')
                .replace(/\//g, '_');
        }

        // Step 1: Redirect to Spotify login with PKCE
        async function handleLogin() {
            if (!SPOTIFY_CLIENT_ID || SPOTIFY_CLIENT_ID === '__SPOTIFY_CLIENT_ID__') {
                displayError("ERROR: Spotify Client ID not configured. Please set SPOTIFY_CLIENT_ID in .env file.");
                return;
            }

            const codeVerifier = generateRandomString(64);
            const hashed = await sha256(codeVerifier);
            const codeChallenge = base64encode(hashed);

            // Save code verifier for later use
            localStorage.setItem('code_verifier', codeVerifier);

            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${SPOTIFY_CLIENT_ID}` +
                `&response_type=code` +
                `&redirect_uri=${encodeURIComponent(SPOTIFY_REDIRECT_URI)}` +
                `&scope=${encodeURIComponent(SCOPES)}` +
                `&code_challenge_method=S256` +
                `&code_challenge=${codeChallenge}`;

            document.getElementById('status-message').textContent = "Redirecting to Spotify...";
            window.location.href = authUrl;
        }

        // Exchange authorization code for access token
        async function exchangeCodeForToken(code) {
            const codeVerifier = localStorage.getItem('code_verifier');

            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    client_id: SPOTIFY_CLIENT_ID,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: SPOTIFY_REDIRECT_URI,
                    code_verifier: codeVerifier,
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Token exchange failed: ${error.error_description || error.error}`);
            }

            const data = await response.json();
            localStorage.removeItem('code_verifier'); // Clean up

            return {
                accessToken: data.access_token,
                refreshToken: data.refresh_token,
                expiryTime: Date.now() + (data.expires_in * 1000)
            };
        }

        // Step 2: Handle redirect and token extraction (runs on page load)
        async function loadTokenAndHandleAuthFlow() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                displayError(`Spotify authorization error: ${error}`);
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (code) {
                try {
                    document.getElementById('status-message').textContent = "Exchanging code for token...";
                    const tokenData = await exchangeCodeForToken(code);
                    await saveToken(tokenData);

                    // Clear the code from the URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (error) {
                    displayError(error.message);
                    return;
                }
            }

            // Load token (either newly saved or from storage)
            const tokenData = await loadToken();

            if (tokenData && tokenData.accessToken) {
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('player-section').classList.remove('hidden');
                document.getElementById('refresh-btn').style.display = 'flex';
                document.getElementById('logout-btn').classList.remove('hidden');
                document.getElementById('error-box').classList.add('hidden');

                await getCurrentlyPlaying();

                // Optional: Set up an interval to refresh the current track automatically (like a real extension status bar)
                setInterval(getCurrentlyPlaying, 10000); // Refresh every 10 seconds
            } else {
                document.getElementById('status-message').textContent = "Ready. Click the button to log in.";
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('player-section').classList.add('hidden');
                document.getElementById('refresh-btn').style.display = 'none';
            }

        // Toggle fullscreen mode
        async function toggleFullscreen() {
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                try {
                    await document.documentElement.requestFullscreen();
                    fullscreenIcon.classList.remove('fa-expand');
                    fullscreenIcon.classList.add('fa-compress');
                    
                    // Add fullscreen mode class
                    document.body.classList.add('fullscreen-mode');
                    
                    // Fetch and set artist background
                    await updateFullscreenBackground();
                    
                    // Request wake lock when entering fullscreen
                    await requestWakeLock();
                } catch (err) {
                    console.error('Error entering fullscreen:', err);
                }
            } else {
                // Exit fullscreen
                try {
                    await document.exitFullscreen();
                    fullscreenIcon.classList.remove('fa-compress');
                    fullscreenIcon.classList.add('fa-expand');
                    
                    // Remove fullscreen mode class
                    document.body.classList.remove('fullscreen-mode');
                    
                    // Restore album art background with blur
                    const albumArt = document.getElementById('album-art').src;
                    if (albumArt) {
                        document.getElementById('background-image').style.backgroundImage = `url(${albumArt})`;
                    }
                    
                    // Release wake lock when exiting fullscreen
                    releaseWakeLock();
                } catch (err) {
                    console.error('Error exiting fullscreen:', err);
                }
            }
        }

        // Request wake lock to prevent screen from sleeping
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock activated - screen will stay awake');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                } else {
                    console.warn('Wake Lock API not supported');
                }
            } catch (err) {
                console.error('Wake Lock error:', err);
            }
        }

        // Release wake lock
        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // Re-acquire wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', async () => {
            const fullscreenIcon = document.getElementById('fullscreen-icon');
            if (document.fullscreenElement) {
                fullscreenIcon.classList.remove('fa-expand');
                fullscreenIcon.classList.add('fa-compress');
                document.body.classList.add('fullscreen-mode');
                isFullscreenMode = true;
                await updateFullscreenBackground();
                requestWakeLock();
                // Show controls initially then hide after 3 seconds
                showFullscreenControls();
                hideFullscreenControlsAfterDelay();
            } else {
                fullscreenIcon.classList.remove('fa-compress');
                fullscreenIcon.classList.add('fa-expand');
                document.body.classList.remove('fullscreen-mode');
                isFullscreenMode = false;
                // Restore album art background
                const albumArt = document.getElementById('album-art').src;
                if (albumArt) {
                    document.getElementById('background-image').style.backgroundImage = `url(${albumArt})`;
                }
                releaseWakeLock();
            }
        });

        // Track cursor movement in fullscreen
        document.addEventListener('mousemove', handleCursorMovement);
        document.addEventListener('mouseenter', handleCursorMovement);

        // Handle cursor movement
        function handleCursorMovement() {
            if (!isFullscreenMode) return;
            
            showFullscreenControls();
            hideFullscreenControlsAfterDelay();
        }

        // Show fullscreen controls
        function showFullscreenControls() {
            document.body.classList.add('show-controls');
        }

        // Hide fullscreen controls
        function hideFullscreenControls() {
            document.body.classList.remove('show-controls');
        }

        // Hide controls after delay
        function hideFullscreenControlsAfterDelay() {
            if (cursorTimeout) {
                clearTimeout(cursorTimeout);
            }
            cursorTimeout = setTimeout(() => {
                if (isFullscreenMode) {
                    hideFullscreenControls();
                }
            }, 3000); // Hide after 3 seconds of inactivity
        }

        async function generateQRCode(trackUri) {
